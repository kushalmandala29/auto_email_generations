name: Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger this workflow on pushes to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Install rsync
      run: sudo apt-get install -y rsync

    - name: Sync model and template files to EC2
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        SSH_HOST: ${{ secrets.EC2_PUBLIC_IP }}
      run: |
        echo "${SSH_PRIVATE_KEY}" > key.pem
        chmod 600 key.pem

        # Sync model and template files to EC2 instance
        rsync -avz -e "ssh -o StrictHostKeyChecking=no -i aws_secreat_keys/new_pair.pem" model/ template/ ec2-user@${SSH_HOST}:Email_generator/

    - name: Clean up
      run: rm key.pem
