<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Compose</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .email-compose {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100%;
            max-width: 42rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        .email-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #f3f4f6;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        .email-title {
            font-size: 1.125rem;
            font-weight: 600;
        }
        .close-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
        }
        .close-button:hover {
            color: #374151;
        }
        .email-body {
            padding: 1rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .email-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
        }
        .email-input:focus {
            outline: none;
            ring: 2px solid #3b82f6;
        }
        .email-textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            resize: none;
            height: 10rem;
        }
        .email-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .action-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .send-button {
            background-color: #3b82f6;
            color: white;
        }
        .send-button:hover {
            background-color: #2563eb;
        }
        .generate-button {
            background-color: #10b981;
            color: white;
        }
        .generate-button:hover {
            background-color: #059669;
        }
        .attach-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
        }
        .attach-button:hover {
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="email-compose">
        <div class="email-header">
            <h2 class="email-title">New Message</h2>
            <button class="close-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="email-body">
            <div class="input-group">
                <input type="text" class="email-input" placeholder="To">
            </div>
            <div class="input-group">
                <input type="text" class="email-input" placeholder="Subject">
            </div>
            <div class="input-group">
                <textarea class="email-textarea" placeholder="Write your message here..."></textarea>
            </div>
            <div class="email-actions">
                <div class="action-buttons">
                    <button class="action-button send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                        Send
                    </button>
                    <button class="action-button generate-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 4V2"></path>
                            <path d="M15 16v-2"></path>
                            <path d="M8 9h2"></path>
                            <path d="M20 9h2"></path>
                            <path d="M17.8 11.8L19 13"></path>
                            <path d="M15 9h0"></path>
                            <path d="M17.8 6.2L19 5"></path>
                            <path d="M3 21l9-9"></path>
                            <path d="M12.2 6.2L11 5"></path>
                        </svg>
                        Generate
                    </button>
                </div>
                <button class="attach-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
