<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Compose</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .email-compose {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100%;
            max-width: 42rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        .email-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #f3f4f6;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        .email-title {
            font-size: 1.125rem;
            font-weight: 600;
        }
        .close-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
        }
        .close-button:hover {
            color: #374151;
        }
        .email-body {
            padding: 1rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .email-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
        }
        .email-input:focus {
            outline: none;
            ring: 2px solid #3b82f6;
        }
        .email-textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            resize: none;
            overflow-y: hidden;
            height: 10rem;
            min-height: 3rem;
        }
        .email-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .action-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .send-button {
            background-color: #3b82f6;
            color: white;
        }
        .send-button:hover {
            background-color: #2563eb;
        }
        .generate-button {
            background-color: #10b981;
            color: white;
        }
        .generate-button:hover {
            background-color: #059669;
        }
        .attach-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
        }
        .attach-button:hover {
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="email-compose">
        <div class="email-header">
            <h2 class="email-title">New Message</h2>
            <button class="close-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="email-body">
            <div class="input-group">
                <input type="text" id="to" class="email-input" placeholder="To">
            </div>
            <div class="input-group">
                <input type="text" id="subject" class="email-input" placeholder="Subject">
            </div>
            <div class="input-group">
                <textarea id="message" class="email-textarea" placeholder="Write your message here..." oninput="autoResize(this)" ></textarea>
            </div>
            <div class="email-actions">
                <div class="action-buttons">
                    <button class="action-button send-button" onclick="sendEmail()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                        Send
                    </button>
                    <button class="action-button generate-button" onclick="sendEmail()" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 4V2"></path>
                            <path d="M15 16v-2"></path>
                            <path d="M8 9h2"></path>
                            <path d="M20 9h2"></path>
                            <path d="M17.8 11.8L19 13"></path>
                            <path d="M15 9h0"></path>
                            <path d="M17.8 6.2L19 5"></path>
                            <path d="M3 21l9-9"></path>
                            <path d="M12.2 6.2L11 5"></path>
                        </svg>
                        Generate
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="result"></div>

    <script>
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
        function sendEmail() {
            const to = document.getElementById('to').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Send the collected data to the server
            fetch('/send_email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ to, subject, message }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').value = `
Email Sent:
To: ${data.data.to}
Subject: ${data.data.subject}
Message: ${data.data.message}`;
            autoResize(document.getElementById('message'));
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('result').value = 'An error occurred while sending the email.';
            });
        }
    </script>
</body>
</html>
