<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Content Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Content Generator</h1>
        <label for="To">To:</label>
        <input type="text" id="to" placeholder="Enter email id">
        <!-- <label for="emailSubject">Subject:</label>
        <input type="text" id="emailSubject" placeholder="Enter email subject"> -->
        
        <label for="emailBody">Body:</label>
        <textarea id="emailBody" rows="10" placeholder="Enter email body"></textarea>
        
        <button onclick="generateTemplate()">Generate Output</button>
        
        <label for="generatedOutput" style="margin-top: 20px;">Generated Output:</label>
        <textarea id="generatedOutput" rows="10" readonly></textarea>
    </div>

    <script>
        function generateTemplate() {
            // let emailSubject = document.getElementById("emailSubject").value;
            let emailBody = document.getElementById("emailBody").value;
            let emailTo = document.getElementById("to").value;

            fetch('/generate_email_content', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    // subject: emailSubject,
                    body: emailBody,
                    To: emailTo
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("generatedOutput").value = data.email_body;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to generate output');
            });
        }
    </script>
</body>
</html>
